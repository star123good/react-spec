session_name: spectrum
start_directory: ~/sites/withspectrum/spectrum
windows:
  - window_name: dev
    layout: main-vertical
    focus: true
    panes:
      - vim
      - echo "Development here"
  - window_name: servers
    layout: tiled
    panes:
      - yarn run dev:iris
      - yarn run dev:client
      - yarn run dev:hermes
      - yarn run dev:athena
