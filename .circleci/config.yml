# CircleCI configuration for Spectrum

# Aliases
aliases:

  # Cache Management
  - &restore-yarn-cache
    keys:
      - v1-yarn-{{ arch }}-{{ checksum "package.json" }}
      - v1-yarn-{{ arch }}-

  - &save-yarn-cache
    paths:
      - node_modules
      - mobile/node_modules
      - ~/.cache/yarn
    key: v1-yarn-{{ arch }}-{{ checksum "package.json" }}

  - &yarn
    |
      yarn
      cd ./mobile && yarn && yarn setup

defaults: &defaults
  working_directory: ~/spectrum

js_defaults: &js_defaults
  <<: *defaults
  docker:
    - image: circleci/node:8

macos_defaults: &macos_defaults
  <<: *defaults
  macos:
    xcode: "9.2.0"

version: 2
jobs:

  # Set up environment and install required dependencies
  checkout_environment:
    <<: *js_defaults
    steps:
      - checkout

      - restore-cache: *restore-yarn-cache
      - run: *yarn
      - save-cache: *save-yarn-cache

      - persist_to_workspace:
          root: .
          paths: .

  # Tests js of the mobile app
  test_mobile_js:
    <<: *js_defaults
    steps:
      - attach_workspace:
          at: ~/spectrum
      - run: cd ./mobile && yarn test:unit

  # Test the web JS
  test_web_js:
    <<: *js_defaults
    steps:
      - attach_workspace:
          at: ~/spectrum
      - run:
          name: Install RethinkDB 2.3.5
          command:
            |
              source /etc/lsb-release && echo "deb http://download.rethinkdb.com/apt $DISTRIB_CODENAME main" | sudo tee /etc/apt/sources.list.d/rethinkdb.list
              wget -qO- http://download.rethinkdb.com/apt/pubkey.gpg | sudo apt-key add -
              sudo apt-get update
              sudo apt-get install rethinkdb=2.3.5
      - run:
          name: Start RethinkDB
          command: rethinkdb --bind all
          background: true
      - run:
          name: Setup and build
          command:
            |
              node -e "const setup = require('./shared/testing/setup.js')().then(() => process.exit())"
              yarn run build:web
              yarn run build:iris
      - run:
          name: Start Iris in the background
          command: TEST_DB=true yarn run dev:iris
          background: true
      - run:
          name: Start web client in the background
          command: yarn run dev:web
          background: true
      - run: sleep 60
      - run:
          name: Run Flow
          command: yarn run flow
      - run:
          name: Run Tests
          command: yarn run test:ci


  # Tests native code of the mobile app
  test_mobile_native:
    <<: *macos_defaults
    steps:
      - attach_workspace:
          at: ~/spectrum
      - run:
          name: Install Expo CLI
          command: npm install -g exp
      - run:
          name: Install Detox dependencies
          command: |
            brew tap wix/brew
            brew install applesimutils --HEAD
            npm install -g detox-cli
      - run:
          name: Rebuild Detox frameworks
          command: |
            cd ./mobile
            detox clean-framework-cache
            detox build-framework-cache
      - run:
          name: Start Packager in the background
          command: cd ./mobile && exp start
          background: true
      - run: cd ./mobile && yarn test:e2e

workflows:
  version: 2

  # Tests mobile app
  test_mobile:
    jobs:
      - checkout_environment
      - test_mobile_js:
          requires:
            - checkout_environment
      # Disabled as Expo is fixing their critical issue with Detox
      # - test_mobile_native:
      #     requires:
      #       - checkout_environment

  test_web:
    jobs:
      - checkout_environment
      - test_web_js:
          requires:
            - checkout_environment
